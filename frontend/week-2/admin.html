<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Portal</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="adstyle.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="logo.png" alt="" height="45px">Admin Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics <i class="bi bi-bar-chart-line"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile <i class="bi bi-person-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout <i class="bi bi-box-arrow-right"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Welcome, Admin</h2>
    <div class="row">
      <div class="col-md-12">
        <h3>Top 6 Sold Stocks</h3>
        <div class="row">
          <div class="col-md-2">Stock 1</div>
          <div class="col-md-2">Stock 2</div>
          <div class="col-md-2">Stock 3</div>
          <div class="col-md-2">Stock 4</div>
          <div class="col-md-2">Stock 5</div>
          <div class="col-md-2">Stock 6</div>
        </div>
      </div>
    </div>
    <!-- Row for Recent Orders -->
    <div class="row mt-5">
      <div class="col-md-12">
        <h3>Recent Orders (Last 24 Hours)</h3>
        <div class="row">
          <div class="col-md-12">
            <!-- Placeholder for recent orders -->
            <div class="border p-3">Order 1</div>
            <div class="border p-3 mt-2">Order 2</div>
            <div class="border p-3 mt-2">Order 3</div>
            <div class="border p-3 mt-2">Order 4</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Row for Urgently Needed Stocks -->
    <div class="row mt-5">
      <div class="col-md-12">
        <h3>Urgently Needed Stocks</h3>
        <div class="row">
          <div class="col-md-12">
            <!-- Placeholder for urgently needed stocks -->
            <div class="border p-3">Stock A</div>
            <div class="border p-3 mt-2">Stock B</div>
            <div class="border p-3 mt-2">Stock C</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Dropdown to Choose Stock -->
    <div class="row mt-5">
      <div class="col-md-12">
        <h3>Choose Stock to View</h3>
        <select class="form-select" aria-label="Select stock">
          <option selected>Open this select menu</option>
          <option value="1">Stock 1</option>
          <option value="2">Stock 2</option>
          <option value="3">Stock 3</option>
        </select>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
