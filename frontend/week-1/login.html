<body>
    <nav>

    <section>
   
    <div class="loginbox">
        <div class="logo"><img src="logo.png" alt="">
            <div class="info">The All-in-One Retail Solution</div>
        </div>
        <h2>Login</h2>
        <div class="deets">
            <div class="t1">Email</div>
            <span class="icon"><img src="email.png" alt=""></span>
            <input type="email" name="" id="" required placeholder="     username@gmail.com">

        </div>
        <div class="deets">
            <div class="t1">Password</div>
            <span class="icon"><img src="padlock.png" alt=""></span>

        </div>
        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="sub"><button type="submit">Sign In</button></div>
        <div class="down">

            <span class="w">or continue with</span>
            <div class="boxes">
                <button class="b1"><img src="gg.png" alt=""></span>
                <button class="b2"><img src="github.png" alt=""></span>
