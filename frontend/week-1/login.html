<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Home & Beyond- Login</title>
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="log1"><a href="#">HOME & BEYOND</a></li>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">Contact</a></li>
            <li class="toggle"><a href="#"><span class="bars"></span></a></li>
        </ul>
    </nav>
    <section>

        <div class="loginbox">
            <div class="logo"><img src="logo.png" alt="">
                <div class="info">The All-in-One Retail Solution</div>
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="email" required>
                <br>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="password" required>
                <br>
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="cashier">Cashier</option>
                </select>
                <br>
                <button type="submit">Sign Up</button>
            </form>
            <div class="down">

                <span class="w">or continue with</span>
                <div class="boxes">
                    <button class="b1"><img src="gg.png" alt=""></span>
                    <button class="b2"><img src="github.png" alt=""></span>
                    <button class="b3"><img src="fb.png" alt=""></span>
                </div>
                <span class="w">Don't have an account yet?</span>
                <a href="#">Register for free.</a>
            </div>
        </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>

</html>
